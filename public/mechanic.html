<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>Mechanics</title>
</head>
<body>
	<div class="menu-header">
		<h2>Mechanics</h2>
	</div>
	<div class="row content-area">
		<div class="item-list">
			<ul>
				<li>
					<button onclick="fetchMaxWorkingHours()">
						Fetch max working hours
					</button>
				</li>
				<li>
					<button onclick="getStatus()">
						Classify status
					</button>
				</li>
			</ul>
		</div>
		<div class="modal-container">
			<div class="modal">
				<h3>Assign task</h3>
				<label for="maintenanceID">Maintenance ID:</label>
				<input type="text" id="maintenanceID">

				<label>Mechanic ID:</label>
				<input type="text" id="mechanicID">

				<label>Working Hours:</label>
				<input type="text" id="hours">

				<button onclick="assignTask()">Submit</button>
			</div>
		</div>
		<table id="mechanicTable">
			<thead>
			<tr>
				<th>Mechanic ID</th>
				<th>Name</th>
				<th>Contact</th>
				<th>Availability Status</th>
				<th>Maintenance ID</th>
			</tr>
			</thead>
			<tbody>
			<!-- Table data will be inserted here by JavaScript -->
			</tbody>
		</table>
	</div>
	<!-- Popup Overlay -->
	<div id="popupOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000;"></div>

	<!-- Popup Modal -->
	<div id="popupModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; background: white; padding: 20px; z-index: 1001; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); border-radius: 8px;">
		<h2>Popup Title</h2>
		<p>Popup Content Here</p>
		<button onclick="closePopup()">Close</button>
	</div>
	<div class="row footer">
		<button class="button" onclick="window.location.href = 'index.html';">Cancel</button>
	</div>
</body>

</html>
